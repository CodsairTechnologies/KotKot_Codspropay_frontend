<!-- login starts-->

<div class="container-fluid">
    <div class="row main-row">
        

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 justify-content-center d-flex">
            <div class="card">
                <!-- <div class="img justify-content-center d-flex">
                    <img src="\assets\icons\H&K logo_231111_125014 1.png" alt="">
                </div> -->
                <div class="row mt-3">
                    <div class="justify-content-center d-flex">
                        <img src="\assets\images\logo.png" alt="Logo" class="logo-img">
                    </div>
                    <h4 class="heading justify-content-center d-flex">Welcome Back</h4>
                    <small class="small-heading justify-content-center d-flex">Please login to your account</small>
                </div>
                <div class="main-form mt-3 justify-content-center d-flex">


                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <!-- Username Field -->
                        <div class="mb-3 form-controls">
                            <input type="text" class="form-control"
                                [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
                                name="username" id="username" placeholder="Username" formControlName="username"
                                (keydown.enter)="focusPassword()">
                        </div>
                    
                        <div class="error-msg"
                            *ngIf="loginForm.get('username')?.errors && loginForm.get('username')?.touched">
                            <p>Username is required!</p>
                        </div>
                    
                        <!-- Password Field -->
                        <div class="mb-3 form-controls">
                            <div class="password-input-container">
                                <input class="form-control"
                                    [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                                    type="{{ showPassword ? 'text' : 'password' }}" name="password" id="password"
                                    placeholder="Password" formControlName="password">
                                <button class="toggle-password-btn" type="button" (click)="togglePasswordVisibility()">
                                    <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye'"></i>
                                </button>
                            </div>
                        </div>
                    
                        <div class="error-msg"
                            *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
                            <p>Password is required!</p>
                        </div>
                    
                        <!-- Login Button -->
                        <div class="button">
                            <button type="submit" class="btn">Login</button>
                        </div>
                    
                        <!-- Error Message -->
                        <div class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</div>
                    </form>
                    


                </div>


            </div>
        </div>

    </div>
</div>

<!-- login ends-->


<!-- loader -->


<div *ngIf="isLoading" class="spinner-container">
    <div class="spinner"></div>
</div>
