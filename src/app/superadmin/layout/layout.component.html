<!-- Logout Confirmation Modal -->
<p-dialog header="Confirm Logout" [(visible)]="display" [modal]="true" [style]="{width: '350px'}" [closable]="false">
    <div class="text-center mb-3">
        <i class="bi bi-exclamation-triangle-fill custom-warning-icon"></i>
        <p class="mt-1">Are you sure you want to log out?</p>
    </div>
    <p-footer>
        <div class="d-flex justify-content-center">
            <!-- Cancel Button -->
            <button type="button" pButton label="Cancel" icon="pi pi-times" class="custom-cancel-button me-2"
                (click)="onReject()"></button>

            <!-- Logout Button -->
            <button type="button" pButton label="Logout" icon="pi pi-check" class="custom-logout-button"
                (click)="logout()"></button>
        </div>
    </p-footer>
</p-dialog>
