<div class="main" id="main">

  <div class="row first-row align-items-center">
    <!-- breadcrumbs -->
    <div class="col-md-10 col-12">
      <div class="breadcrumb">
        <span class="home-icon"><i class="bi bi-house-door-fill"></i></span>
        <a routerLink="/superadmin/dashboard" class="breadcrumb-item">Dashboard</a> &nbsp; <i
          class="bi bi-chevron-right"></i> &nbsp;
        <a routerLink="/superadmin/loanview" class="breadcrumb-item">Loan</a>
      </div>
    </div>
    <!-- breadcrumbs -->

    <div class="col-md-2 col-12 text-md-end text-end button-group ">
      <a routerLink="/superadmin/addeditloan">
        <button class="bttn"><i class="bi bi-plus"></i>Add</button>

      </a>
    </div>
  </div>

  <div class="box">
    <app-table [arrList]="arrList" [arrColumns]="arrColumns" [blnNoEdit]="blnNoEdit"
      [blnHasSingleview]="blnHasSingleview" [blnForDelete]="blnForDelete"
      (objPresentationEvent)="eventFromTable($event)">
    </app-table>

  </div>
</div>


<!-- Modal for delete  -->
<p-dialog [(visible)]="deleteModal" [modal]="true" [style]="{width: '35vw'}" [baseZIndex]="10000" [draggable]="false"
  [resizable]="false">
  <div class="row body-row p-1 ">
    <div class="col-2"><i class="bi bi-exclamation-triangle-fill"></i></div>
    <div class="col-10">
      <h1 class="delete-title">Delete Loan ?</h1>
    </div>
    <p class="justify-content-center d-flex mt-3">Are you sure you want to delete this Loan ?</p>
  </div>
  <ng-template pTemplate="footer">
    <div class=" justify-content-center d-flex mt-5">
      <button type="button" class="btn close-btn "
        (click)="deleteModal = false">Close</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" class="delete-btn" (click)="dltLoan()">Delete</button>
    </div>
  </ng-template>
</p-dialog>
<!-- Modal for delete -->


<div *ngIf="Loader" class="spinner-container">
  <div class="spinner"></div>
</div>
