<div class="main" id="main">

    <div class="row  first-row align-items-center">
        <!-- breadcrumbs -->
        <div class="col-md-10 col-12">
            <div class="breadcrumb">
                <span class="home-icon"><i class="bi bi-house-door-fill"></i></span>
                <a routerLink="/superadmin/dashboard" class="breadcrumb-item">Dashboard</a> &nbsp; <i
                    class="bi bi-chevron-right"></i> &nbsp;
                <a class="breadcrumb-item">Shift</a>
            </div>
        </div>
        <!-- breadcrumbs -->

        <div class="col-md-2 col-12 text-md-end text-end button-group">
            <button class="bttn" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i
                    class="bi bi-plus"></i>Add</button>
        </div>

    </div>

    <div class="box">
        <app-table [arrList]="arrList" [arrColumns]="arrColumns" [blnForDelete]="blnForDelete"
            [blnNoEdit]="blnNoEdit" (objPresentationEvent)="eventFromTable($event)">
        </app-table>
    </div>
</div>


<!-- Modal for add kg -->

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true" (hidden.bs.modal)="onModalHidden()">
    <div class="modal-dialog custom-modal-width">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Shift Time</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body px-4 py-4">
                <form [formGroup]="addShiftForm">
                    <div class="row">
                        <!-- shift -->
                        <div class="col-md-6 mb-3">
                            <label for="shift" class="form-label">Shift <span class="required">*</span></label>
                            <input type="text" class="form-control" id="shift" placeholder="Enter shift here"
                                formControlName="shift">
                            <div class="error-msg2 mt-2"
                                *ngIf="addShiftForm.get('shift')?.errors && addShiftForm.get('shift')?.touched">
                                <p>Shift is required!</p>
                            </div>
                        </div>

                        <!-- punch in -->

                        <div class="col-md-6 mb-3">
                            <label for="punchin" class="form-label">Punch In Time</label>
                            <input type="time" class="form-control" id="punchin" placeholder="Enter Punch In Time here"
                                formControlName="punchin">
                        </div>
                    </div>

                    <div class="row">
                        <!-- Punch Out Time -->
                        <div class="col-md-6 mb-3">
                            <label for="punchout" class="form-label">Punch Out Time</label>
                            <input type="time" class="form-control" id="punchout"
                                placeholder="Enter Punch Out Time here" formControlName="punchout">
                        </div>

                        <!-- Break Time -->
                        <div class="col-md-6 mb-3">
                            <label for="break_duration" class="form-label">Break Time (In hours)</label>
                            <input type="text" class="form-control" id="break_duration"
                                placeholder="Enter Break Time here" formControlName="Breaktime">
                        </div>
                    </div>
                </form>

                <div class="text-end">
                    <button type="button" class="bttn me-2" (click)="clearall()">Clear</button>
                    <button type="submit" class="bttn" (click)="addShiftFn()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for delete  -->
<p-dialog [(visible)]="deleteCountryModal" [modal]="true" [style]="{width: '35vw'}" [baseZIndex]="10000"
    [draggable]="false" [resizable]="false">
    <div class="row body-row p-1 ">
        <div class="col-2"><i class="bi bi-exclamation-triangle-fill"></i></div>
        <div class="col-10">
            <h1 class="delete-title">Delete Shift ?</h1>
        </div>
        <p class="justify-content-center d-flex mt-3">Are you sure you want to delete this Shift?</p>
    </div>
    <ng-template pTemplate="footer">
        <div class=" justify-content-center d-flex mt-5">
            <button type="button" class="btn btn-secondary"
                (click)="deleteCountryModal = false">Close</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-danger" (click)="dltShift()">Delete</button>
        </div>
    </ng-template>
</p-dialog>
