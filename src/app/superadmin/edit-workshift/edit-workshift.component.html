<div class="main" id="main">

    <div class="row  first-row">
        <!-- breadcrumbs -->
        <div class="col-8">
            <div class="breadcrumb">
                <span class="home-icon"><i class="bi bi-house-door-fill"></i></span>
                <a routerLink="/superadmin/dashboard" class="breadcrumb-item">Dashboard</a> &nbsp; <i
                    class="bi bi-chevron-right"></i> &nbsp;
                <a routerLink="/superadmin/workshift" class="breadcrumb-item">Workshift</a> &nbsp; <i
                    class="bi bi-chevron-right"></i> &nbsp;
                <a routerLink="/superadmin/workshift" class="breadcrumb-item">Edit Employee Work Shift</a>
            </div>
        </div>
        <!-- breadcrumbs -->




    </div>

    <div class="box">
        <div class="table-scrollable table-responsive">
            <table class="table table-striped table-custom-spacing">
                <thead class="sticky-header">
                    <tr class="table-dark">
                        <th scope="col">SlNo</th>
                        <th scope="col">Employee ID</th>
                        <th scope="col"> Name
                            <!-- <div class="th-container">
                                Name
                                <span class="chevron-container">
                                    <i class="bi bi-chevron-up"></i>
                                    <i class="bi bi-chevron-down"></i>
                                </span>
                            </div> -->
                        </th>
                        <th scope="col">Shift</th>
                        <th scope="col">Work Location</th>
                        <th scope="col">Department</th>
                        <!-- <th scope="col">
                            <div class="th-container">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [checked]="allSelected"
                                    [disabled]="isReadOnly" id="flexCheckDefaultHeader" />
                                    <label class="form-check-label" for="flexCheckDefaultHeader"></label>
                                </div>
                                Select
                                <span class="chevron-container">
                                    <i class="bi bi-chevron-up"></i>
                                    <i class="bi bi-chevron-down"></i>
                                </span>
                            </div>
                        </th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let items of paginatedShiftList; let i = index">
                        <td class="text-center">{{(currentPage - 1) * itemsPerPage + i + 1}}</td>
                        <td>{{items.employeeId}}</td>
                        <td>{{items.name}}</td>
                        <td>
                            <select class="form-select custom-select small-text" aria-label="Default select example"
                                [(ngModel)]="items.shiftid" (change)="updateShift($event, items)">
                                <option *ngFor="let shift of shiftnameslist" [value]="shift.id">
                                    {{ shift.shift }}
                                </option>
                            </select>

                            <!-- <p *ngIf="item.isShift=='No'">Shift not assigned</p> -->

                        </td>
                        <td>{{items.worklocation}}</td>
                        <td>{{items.departmentname}}</td>
                        <!-- <td class="text-center">
                            <div class="form-check">
                                <input class="form-check-input table-check" type="checkbox" [(ngModel)]="items.selected"
                                    id="flexCheckDefault{{ i }}" [disabled]="isReadOnly" />
    
                                <label class="form-check-label" for="flexCheckDefault{{ i }}"></label>
                            </div>
                        </td> -->
                    </tr>
                </tbody>
            </table>
        </div>

        <div style="text-align: right;">
            <p-paginator [rows]="itemsPerPage" [totalRecords]="shiftlist.length"
                [rowsPerPageOptions]="itemsPerPageOptions" (onPageChange)="onPageChange($event)"
                [dropdownAppendTo]="'body'"></p-paginator>
        </div>
    </div>


</div>




<!-- modal for delete work shift -->

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger"> <i class="bi bi-exclamation-triangle-fill fs-1 ms-3"></i> &nbsp;
                    Delete Work Shift</h5>
                <button type="button" class="btn-close me-3" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="col-12">
                        <h6 class="text-center">Are you sure want to delete this Work Shift? </h6>
                    </div>
                    <div class="text-center button-model">

                        <button type="button" class="btn btn-secondary w-25" data-bs-dismiss="modal"
                            aria-label="Close">Close</button> &nbsp;&nbsp;

                        <button type="button" class="btn btn-danger w-25" data-bs-dismiss="modal">Delete</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="Loader" class="spinner-container">
    <div class="spinner"></div>
</div>
