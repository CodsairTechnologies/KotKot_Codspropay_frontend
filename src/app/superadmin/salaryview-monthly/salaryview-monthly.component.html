<div class="main" id="main">

    <div class="row  first-row align-items-center">
        <!-- breadcrumbs -->
        <div class="col-md-12 col-12">
            <div class="breadcrumb">
                <span class="home-icon"><i class="bi bi-house-door-fill"></i></span>
                <a routerLink="/superadmin/dashboard" class="breadcrumb-item">Dashboard</a> &nbsp; <i
                    class="bi bi-chevron-right"></i> &nbsp;
                <a routerLink="/superadmin/view-monthlysalary" class="breadcrumb-item">View Employee Salary</a>
            </div>
        </div>
        <!-- breadcrumbs -->


    </div>

    <div class="box">
        <app-table [arrList]="arrList" [arrColumns]="arrColumns" [blnForDelete]="blnForDelete"
            [blnHasSingleview]="blnHasSingleview"
            (objPresentationEvent)="eventFromTable($event)">
        </app-table>
    </div>
</div>



<!-- Modal for delete  -->
<p-dialog [(visible)]="deleteModal" [modal]="true" [style]="{width: '35vw'}" [baseZIndex]="10000" [draggable]="false"
    [resizable]="false">
    <div class="row body-row p-1 ">
        <div class="col-2"><i class="bi bi-exclamation-triangle-fill"></i></div>
        <div class="col-10">
            <h1 class="delete-title">Delete Data ?</h1>
        </div>
        <p class="justify-content-center d-flex mt-3">Are you sure you want to delete this Data ?</p>
    </div>
    <ng-template pTemplate="footer">
        <div class=" justify-content-center d-flex mt-5">
            <button type="button" pButton class="bttn close-btn "
                (click)="deleteModal = false">Close</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" pButton class="bttn btn-delete" (click)="dltSalary()">Delete</button>
        </div>
    </ng-template>
</p-dialog>
<!-- Modal for delete -->

<div *ngIf="Loader" class="spinner-container">
    <div class="spinner"></div>
</div>
